<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="row">
				<div class="form-group col">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group col">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control" placeholder="1234 Main St">
			</div>
			<div class="form-group">
				<label>Address 2</label>
				<input type="text" class="form-control" placeholder="Apartment, studio, or floor">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>City</label>
					<input type="text" class="form-control" placeholder="">
				</div>
				<div class="form-group col-md-4">
					<label>State</label>
					<select class="form-control">
						<option>Choose...</option>
						<option>Choose...</option>
						<option>Choose...</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>Zip</label>
					<input type="text" class="form-control" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<input type="checkbox" name="" value="">
				 <label>Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">
			  	Sign in
			</button>
			<br>
			<br>
			<div class="form-group row">
			  	<label class="col-md-2 col-form-label">Email</label>
			  	<div class="col-md-10">
			  		<input type="email" class="form-control" placeholder="Email">
			  	</div>	
			</div>
			<div class="form-group row">
			  	<label class="col-md-2 col-form-label">Password</label>
			  	<div class="col-md-10">
			  		<input type="password" class="form-control" placeholder="Password">
			  	</div>	
			</div>
			<div class="form-group row">
			  	<label class="col-md-2 col-form-label pt-0">Radios</label>
			  	<div class="col-md-10">
			  		<div class="form-check">
			  			<input type="radio" class="form-check-input" name="gridRadios" checked>
			  			<label class="form-check-label">First radio</label>
			  		</div>
			  		<div class="form-check">
			  			<input type="radio" class="form-check-input" name="gridRadios">
			  			<label class="form-check-label">Second radio</label>
			  		</div>
			  		<div class="form-check disabled">
			  			<input type="radio" class="form-check-input" name="gridRadios" disabled=>
			  			<label>Thrid disabled radio</label>
			  		</div>
			  	</div>	
			</div>
			<div class="form-group row">
			  	<label class="col-md-2">Checkbox</label>
			  	<div class="col-md-10">
			  		<input type="checkbox" name="" value="">
			  		<label class="form-check-label">Example Checkbox</label>
			  	</div>	
			</div>
			<button type="submit" class="btn btn-danger">
			  	Sign in
			</button>
		</form>
	</div>
</body>
</html>
