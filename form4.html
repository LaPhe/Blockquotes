<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="css/form4.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<h3 class="text-primary text-capitalize text-center intro font-weight-bold">please get in touch</h3>
			<div class="row form-group">
				<div class="col-12 line"></div>
			</div>
			<div class="row form-group">
				<label class="col-2 col-form-label text-primary text-right font-weight-bold">Name</label>
				<div class="col-7">
					<input type="text" class="form-control" placeholder="Your Name">
				</div>
			</div>
			<div class="row form-group">
				<label class="col-2 col-form-label text-primary text-right font-weight-bold">Email</label>
				<div class="col-7">
					<input type="email" class="form-control" placeholder="Your Email Address">
				</div>
			</div>
			<div class="row form-group">
				<label class="col-2 col-form-label text-primary text-right font-weight-bold">Phone</label>
				<div class="col-7">
					<input type="text" class="form-control" placeholder="">
				</div>
			</div>
			<div class="row form-group">
				<label class="col-2 col-form-label text-primary text-right font-weight-bold">Message</label>
				<div class="col-7">
					<textarea class="form-control" rows="5"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-2"></div>
				<div class="col">
					<button type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>		
	</div>
</body>
</html>
