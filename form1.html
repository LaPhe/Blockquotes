<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="css/form1.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="">
			<!-- group 1 -->
			<div class="form-group">
				<label class="text-success text-capitalize">User name:</label>
				<input type="text" class="form-control" name="" value="" placeholder="">
			</div>
			<div class="form-group">
				<label>E-Mail:</label>
				<input type="email" class="form-control" name="" value="" placeholder="">
			</div>
			<button type="submit" class="btn btn-danger">Click me!</button>
		</form>
		<!-- Cac phan tu theo cot -->
		<br>
		<h2>Cac phan tu ben trong .row</h2>
		<form>
			<div class="row no-gutters">
				<div class="col kc">
					<input type="text" class="form-control" name="" value="" placeholder="Firts name">
				</div>
				<div class="col">
					<input type="text" class="form-control" name="" value="" placeholder="Last name">
				</div>
			</div>
		</form>
		<br>
		<h2>Cac phan tu ben trong .form-row</h2>
		<form>
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<label>Firts name:</label>
						<input type="text" class="form-control" name="" value="" placeholder="Firts name">
					</div>	
				</div>
				<div class="col">
					<div class="form-group">
						<label>Last name:</label>
						<input type="text" class="form-control" name="" value="" placeholder="Last name">
					</div>	
				</div>
				<div class="col">
					<div class="form-group">
						<label>Select:</label>
						<select class="form-control custom-select">
							<option>1-11</option>
							<option>1-11</option>
							<option>1-11</option>
						</select>
					</div>	
				</div>
			</div>
		</form>
	</div>
</body>
</html>
