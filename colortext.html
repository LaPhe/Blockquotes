<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="css/colortext.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- text color -->
		<p class="text-muted">text-muted</p>
		<p class="text-primary">text-primary</p>
		<p class="text-secondary">text-secondary</p>
		<p class="text-success">text-success</p>
		<p class="text-danger">text-danger</p>
		<p class="text-warning">text-warning</p>
		<p class="text-info">text-info</p>
		<p class="text-light bg-dark">text-light</p>
		<p class="text-dark">text-dark</p>
		<p class="text-white bg-dark">text-white</p>
		<p class="text-center">text-center</p>
		<!-- Background color -->
		<p class="bg-danger">bg-danger</p>
		<p class="bg-dark text-white text-center">bg-dark</p>
		<p class="bg-faded">bg-faded</p>
		<p class="bg-info text-capitalize">bg-info</p>
		<!-- Responsive images -->
		<div class="box float-left">
			<img src="images/4.png" class="img-fluid rounded" alt="" title="tieu de anh">
		</div>
		<div class="box float-right">
			<img src="images/hinh_nen_cho_blog8.jpg" class="img-thumbnail" alt="" title="tieu de anh">
		</div>
		<div class="box mx-auto d-block">
			<img src="images/images.jpg" alt="" class="img-thumbnail rounded-circle">
		</div>
		
	</div>
</body>
</html>
